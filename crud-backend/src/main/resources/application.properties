spring.application.name=crud-backend
server.port=8083

spring.datasource.url=${DOCKER_DB_URL:jdbc:postgresql://localhost:5432/ats-db}
spring.datasource.username=${DOCKER_DB_USERNAME:postgres}
spring.datasource.password=${DOCKER_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jackson.date-format=dd-MM-yyyy HH:mm
spring.jackson.time-zone=Europe/Zagreb

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG


spring.actuator.endpoints.exposure=health

